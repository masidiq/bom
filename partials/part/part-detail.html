<div class="row">
    <div class="col-md-12">
        <legend>{{title}}</legend>
        <form role="form" name="myForm" class="form-horizontal">
            <div class= "form-group" ng-class="{error: myForm.itemCode.$invalid}">
                <label class= "col-md-2"> Item Code </label>
                <div class="col-md-4">
                    <input name="itemCode" ng-model="part.itemCode" type= "text" class= "form-control" placeholder="Item Code" required/>
                    <span ng-show="myForm.itemCode.$dirty && myForm.itemCode.$invalid" class="help-inline">Item Code Required</span>
                </div>
            </div>

            <div class= "form-group">
                <label class= "col-md-2"> Description </label>
                <div class="col-md-4">
                    <input name="description" ng-model="part.description" type= "text" class= "form-control" placeholder="Description"/>
                </div>
            </div>

            <div class= "form-group">
                <label class= "col-md-2"></label>
                <div class="col-md-4">
                    <a href="#/part-list/" class="btn btn-default">Cancel</a>
                    <button ng-click="savePart(part);" 
                            ng-disabled="isClean() || myForm.$invalid"
                            class="btn btn-primary">{{buttonText}}</button>
                </div>
            </div>
        </form>
    </div>
</div>
