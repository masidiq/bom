<div class="row">
    <div class="col-md-12">
        <legend>Bill of Materials</legend>
        
        <a class="btn btn-primary btn-default bottom-space" href="#/bom-detail/0"><i class="glyphicon glyphicon-plus"></i>&nbsp;Create New BOM</a>
        
        <div class="table-responsive">
            <table class="table table-striped table-hover table-bordered">
                <thead>
                <th style="width:1%">No</th>
                <th>Name</th>
                <th>Customer</th>
                <th>Created</th>
                <th>Last Update</th>
                <th class="th-action">Action</th>
                </thead>
                <tbody>
                    <tr ng-repeat="data in bomList">
                        <td>{{$index + 1}}</td>
                        <td>{{data.name}}</td>
                        <td>{{data.customer}}</td>
                        <td>{{data.created}}</td>
                        <td>{{data.last_update}}</td>
                        <td class="text-center"><a href="#/bom-detail/{{data.id}}" class="btn btn-primary btn-xs"><span class="glyphicon glyphicon-edit"></span>&nbsp; Edit</a>
                            <a class="btn btn-danger btn-xs" ng-click="deleteBom(data)"><span class="glyphicon glyphicon-trash"></span>&nbsp; Delete</a></td>
                    </tr>
                    <tr ng-show="bomList.length == 0">
                        <td colspan="100">
                            <div class="col-md-12" >
                                <div class="col-md-12">
                                    <h4 class="text-muted">No data</h4>
                                </div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
